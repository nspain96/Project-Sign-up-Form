<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Sign Up Form</title>
</head>

<body>

<div class = "main">

    <div class = "PlantSidebar">
        <div class="sidebar-overlay">
            <img src ="./images/odin-lined.jpg" alt = "Site logo" class = "sidebar-logo">
            <div class ="words">ODIN</div>
        </div>
        
        <div class = "footer">Photo by <u>Halie West</u> on <u>Unsplash</u></div>

    </div>
        
    <div class = "MainContent">
        <div class = "paragraphs">
            <div class = "bold">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</div>
            <div class = "bold">You <i>know</i> you want to</div>
        </div>

        <div class = "signup-form">

            <h3>Let's do this!</h3>

            <div class ="FormRow1">
                <form class="form-grid" novalidate>
                    <label for="firstName" class = "form-label">First name</label>
                    <input id="firstName" name ="firstName" class="form-input" type="text" placeholder="Thor" required>
                    <div class="form-error" aria-live="polite"></div>
                </form>

                <form class="form-grid" novalidate>
                    <label for="lastName" class = "form-label">Last name</label>
                    <input id="lastName" name ="lastName" class="form-input" type="text" placeholder="Odinson" required>
                    <div class="form-error" aria-live="polite"></div>
                </form>
            </div>
            
            <div class ="FormRow2">
                <form class="form-grid" novalidate>
                    <label for="email" class = "form-label">Email</label>
                    <input id="email" name ="email" class="form-input" type="text" required>
                    <div class="form-error" aria-live="polite"></div>
                </form>

                <form class="form-grid" novalidate>
                    <label for="phoneNumber" class = "form-label">Phone Number</label>
                    <input id="phoneNumber" name ="phoneNumber" class="form-input" type="text" required>
                    <div class="form-error" aria-live="polite"></div>
                </form>

            </div>

          <div class ="FormRow3">
                <form class="form-grid" novalidate>
                    <label for="password" class = "form-label">Password</label>
                    <input id="password" name ="password" class="form-input" type="text" required>
                    <div class="form-error" aria-live="polite"></div>
                </form>

                <form class="form-grid" novalidate>
                    <label for="confirmPassword" class = "form-label">Confirm Password</label>
                    <input id="confirmPassword" name ="confirmPassword" class="form-input" type="text" required>
                    <div class="form-error" aria-live="polite"></div>
                </form>

            </div>

            </form>

        </div>

        <div class = "finalsection">
            <button>Create Account</button>
            <p>Already have an account?
                <a href="https://www.google.com" target="_blank" rel="noopener noreferrer" class="login-link">Log in</a>
            </p>
        </div>

    </div>

</div>

</body>

</html>
